name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main   # или ваша основная ветка
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: 'Dist check'
        run: ls -la ./dist

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: github-pages
          path: ./dist

      - name: Check artifact
        run: find ./dist -type l    

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
